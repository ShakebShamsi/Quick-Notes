<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Notes by Shakeb</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>

    <!-- .....NavBar Starts....  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark   ">
        <a class="navbar-brand" href="#"> <b>Quick Notes</b> <span style="font-size:10px">by </span><span style="font-size:11px;">SHAKEB</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search Your Notes" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- .......NavBar Ends.....  -->

    <!-- .....Container Starts.....  -->

    <div class="container my-3 ">
        <h1 style="font-family: 'Lobster', cursive; background: linear-gradient(90deg, rgba(238,174,202,1) 1%, rgba(31,117,218,1) 92%);" class="text-center">Welcome To Quick Notes</h1>
        <div class="card my-4">
            <div style="height:50vh;" class="card-body ">
                <h5 class="card-title ">Compose Your Note</h5>
                <div class="form-group">
                    <textarea style="height:30vh;"  class="form-control " id="addTxt" rows="3" placeholder="Compose note here!"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Compose</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes:</h1>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>

    <!-- ......Conatiner Ends.....  -->

    <!-- ......JavaScript Sec Starts....  -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./App.js"></script>

    <!-- ..... JavaScript Sec Ends.....  -->
</body>

</html>
